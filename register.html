<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PageTurner – Register</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- HEADER -->
    <header class="bg-white shadow">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="flex items-center space-x-2">
          <div
            class="h-8 w-8 bg-indigo-600 rounded flex items-center justify-center text-white font-bold"
          >
            P
          </div>
          <span class="text-2xl font-bold text-indigo-600">PageTurner</span>
        </a>
        <a href="login.html" class="text-indigo-600 font-medium hover:underline"
          >Log In</a
        >
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="flex flex-col md:flex-row min-h-[calc(100vh-80px)]">
      <!-- LEFT: Branding -->
      <div
        class="md:w-1/2 bg-white flex flex-col justify-center items-center p-8 text-center"
      >
        <h2 class="text-4xl font-extrabold text-indigo-600 mb-4">
          Join the Community
        </h2>
        <p class="text-gray-600 max-w-sm">
          Create an account to list your books, discover new reads, and request
          exchanges with fellow book lovers.
        </p>
      </div>

      <!-- RIGHT: Register Form -->
      <div
        class="md:w-1/2 bg-gray-50 flex flex-col justify-center items-center p-8"
      >
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
          <h3 class="text-2xl font-bold text-center text-indigo-600 mb-6">
            Create Account
          </h3>
          <form id="register-form" class="space-y-5">
            <div>
              <label for="username" class="block mb-2 font-medium"
                >Username</label
              >
              <input
                type="text"
                id="username"
                placeholder="Choose a username"
                required
                class="w-full bg-gray-100 border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-400"
              />
            </div>
            <div>
              <label for="password" class="block mb-2 font-medium"
                >Password</label
              >
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
                class="w-full bg-gray-100 border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-400"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition"
            >
              Register
            </button>
          </form>
          <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a href="login.html" class="text-indigo-600 hover:underline"
              >Log In</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          try {
            const res = await fetch("http://localhost:4000/auth/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            const data = await res.json();
            if (!res.ok) {
              return alert("Error: " + (data.error || res.statusText));
            }
            // store JWT for subsequent requests
            localStorage.setItem("token", data.token);
            // redirect to homepage
            window.location.href = "index.html";
          } catch (err) {
            console.error(err);
            alert("Registration failed");
          }
        });
    </script>
  </body>
</html>
