<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PageTurner â€“ Discover Books</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- NAVBAR -->
    <nav class="bg-white shadow">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="flex items-center space-x-2">
          <div
            class="h-8 w-8 bg-indigo-600 rounded flex items-center justify-center text-white font-bold"
          >
            P
          </div>
          <span class="text-2xl font-bold text-indigo-600">PageTurner</span>
        </a>
        <div id="nav-links" class="flex space-x-4 items-center"></div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="max-w-6xl mx-auto px-6 py-10">
      <h2 class="text-3xl font-bold mb-6">Discover Books</h2>

      <!-- Search Bar -->
      <div class="flex mb-8">
        <input
          type="text"
          id="search-input"
          placeholder="Search by title..."
          class="flex-1 bg-gray-100 border border-gray-300 rounded-l-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <button
          id="search-btn"
          class="bg-indigo-600 text-white px-6 rounded-r-lg hover:bg-indigo-700 transition"
        >
          Search
        </button>
      </div>

      <!-- Books Grid -->
      <div
        id="books-container"
        class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"
      >
        <!-- populated by script -->
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");
        if (!token) return (window.location.href = "login.html");

        // Populate navbar
        const nav = document.getElementById("nav-links");
        nav.innerHTML = `
        <a href="my-books.html" class="text-gray-700 hover:underline">My Books</a>
        <a href="discover-books.html" class="font-semibold text-indigo-600 hover:underline">Discover Books</a>
        <a href="request-exchange.html" class="text-gray-700 hover:underline">Exchange Requests</a>
        <a href="#" id="logout-link" class="text-red-600 hover:underline">Logout</a>
      `;
        document
          .getElementById("logout-link")
          .addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.removeItem("token");
            window.location.href = "login.html";
          });

        const container = document.getElementById("books-container");
        const input = document.getElementById("search-input");
        const btn = document.getElementById("search-btn");

        // Fetch & render
        async function fetchBooks(query = "") {
          let url = `http://localhost:4000/books`;
          if (query) url += `?title=${encodeURIComponent(query)}`;
          try {
            const res = await fetch(url, {
              headers: { Authorization: `Bearer ${token}` },
            });
            if (!res.ok) throw new Error("Failed to load books");
            const books = await res.json();
            if (books.length === 0) {
              container.innerHTML = `<p class="col-span-full text-center text-gray-600">No books found.</p>`;
              return;
            }
            container.innerHTML = books
              .map(
                (book) => `
            <div class="bg-white rounded-lg shadow overflow-hidden flex flex-col">
              <img
                src="assets/book.jpg"
                alt="Cover of ${book.title}"
                class="h-48 w-full object-cover"
              />
              <div class="p-4 flex-1 flex flex-col">
                <h3 class="font-semibold text-lg mb-1">${book.title}</h3>
                <p class="text-gray-600 mb-2">by ${book.author}</p>
                <p class="text-sm mb-2"><strong>Owner:</strong> ${book.user.username}</p>
                <p class="text-sm"><strong>Category:</strong> ${book.category}</p>
              </div>
            </div>
          `
              )
              .join("");
          } catch (err) {
            console.error(err);
            container.innerHTML = `<p class="col-span-full text-center text-red-600">Error loading books.</p>`;
          }
        }

        // Initial load
        fetchBooks();

        // Search handler
        btn.addEventListener("click", () => fetchBooks(input.value.trim()));
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            fetchBooks(input.value.trim());
          }
        });
      });
    </script>
  </body>
</html>
